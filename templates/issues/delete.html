{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock title %}

{% block content %}
<h1>Delete Issue/h1>
<p>Are you sure want delete "{{ post.summary | truncatechars:100 }}"?</p>
<form method= "POST">

</form>
   
{% endblock content %}
